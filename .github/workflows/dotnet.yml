# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          source-url: https://nuget.pkg.github.com/aluitink/index.json
      env:
        GITHUB_TOKEN: ${{ secrets.PACKAGE_PUBLISH_TOKEN }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Release
      run: dotnet build --no-restore --configuration Release
    - name: Test Release
      run: dotnet test --no-build --verbosity normal --configuration Release
    - name: Pack Release
      run: dotnet pack --no-build --configuration Release
    - name: Publish Release to GitHub registry
      run: dotnet nuget push ./**/*.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/aluitink/index.json --skip-duplicate --no-symbols 
    
